{{ define "main" }}
<header class="container text-center">
    <div class="row">
        <div class="col-12">
            <a href="/" class="navbar-brand font-weight-bold" style="color:black">{{ .Site.Title }}</a>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            {{ partial "products/common/site-main-nav.html" . }} 
        </div>
    </div>
</header>
<article class="container">
    <div class="row align-items-start">
        <div class="col-12 col-md-4 order-md-2 d-none d-md-block">
            {{ partial "products/single/product.html" . }} 
        </div>
        <div class="col-12 col-md-4 order-md-2 d-block d-md-none">
            {{ partial "products/single/product.html" . }} 
            <div>{{ .Content }}</div>
            <br/>
        </div>
        <div class="col-12 col-md-8 order-md-1">
            {{ range .Params.images }}
                <img class="card-img mb-1 b-lazy img-fluid" data-src="{{ . }}" src="data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==" />
            {{ end }}
        </div>
    </div>
</article>
<footer class="container">
    <nav class="navbar navbar-expand navbar-light justify-content-center">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="https://goo.gl/zZvwzf">Facebook</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/privacy">Privacy</a>
            </li>
        </ul>
    </nav>
</footer>
{{ end }}
