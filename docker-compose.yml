version: "3.5"

services:
  web:
    image: nizsheanez/tdsg
    build: ./infra/hugo
    ports:
      - "80:80"
    volumes:
      - ./:/src
    environment:
      - HUGO_ENV=production 
    command: hugo serve --bind='0.0.0.0' --port=80
    restart: always

  admin:  
    image: nizsheanez/tdsg-admin
    build: ./infra/filebrowser
    ports:
      - "81:81"
    volumes:
      - ./:/srv
      - ./infra/filebrowser:/etc
    restart: always